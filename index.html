<body class="ui-widget">

			<input type="text" name="login" value="" placeholder="login(mail)">
			<input type="password" name="pass" value="" placeholder="password">

		<div class="login-form autoris">
        <h1>Sign In</h1>
        <fieldset>
            <form action="javascript:void(0);" method="get">
                <input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' ">
                <input type="password" required value="Pass" onBlur="if(this.value=='')this.value='Pass'" onFocus="if(this.value=='Pass')this.value='' ">
                <input type="submit" value="LOGIN">
            </form>
        </fieldset>
    	</div>
    	<div class="login-form">
        <h1>Registration</h1>
        <fieldset>
            <form action="javascript:void(0);" method="get">
                <input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' ">
                <input type="email" required value="Email check" onBlur="if(this.value=='')this.value='Email check'" onFocus="if(this.value=='Email check')this.value='' ">
                <input type="password" required value="Pass" onBlur="if(this.value=='')this.value='Pass'" onFocus="if(this.value=='Pass')this.value='' ">
                <input type="submit" value="SUBMIT">
            </form>
        </fieldset>
		</div>
	</header>

	<div class="ui-layout-center ui-widget-content content">Content</div>
	<aside  class="ui-layout-east right">Right sidebar</aside>

	</div>
