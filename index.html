<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trainee Task</title>
	<link rel="stylesheet" href="css/css_reset.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
</head>
<body class="ui-widget">
	<header class="ui-layout-north ui-widget-header ">
		Header
		<div id="hello"></div>
	</header>
	<aside class="ui-layout-west left">Left sidebar</aside>
	<div class="ui-layout-center ui-widget-content content">Content</div>
	<aside  class="ui-layout-east right">Right sidebar</aside>
	<footer class="ui-layout-south ui-widget-header ">Footer</footer>

	<div class="overlay" id="over">
		<div id="header">
			<nav class="homeNav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contacts</a></li>
					<li><a href="#" id="opener">Login/register</a></li>
				</ul>
			</nav>
		</div>
		<div id="welcome">Welcome!</div>
		
	</div>
	
	<div class="forms" id="dialog" title=""> 
		<div class="login-form" id="autoris">
	        <h1>Login</h1>
	        <fieldset>
	            <form action="#" method="get" name="Login">
	                <input type="email" required placeholder="email" value="tom@mail.ru">
	                <input type="password" required placeholder="password" value="123">
	                <input type="button" value="LOGIN" name="submit" onclick="login();">
	            </form>
	        </fieldset>
	    	</div>
	    	<div class="login-form" id="register">
	        <h1>Register</h1>
	        <fieldset>
	            <form action="#" method="get" name="Registration">
	                <input type="email" required placeholder="email" value="">
	                <input type="email" required placeholder="email" value="">
	                <input type="password" required placeholder="password" value="">
	                <input type="button" value="SUBMIT" name="submit" onclick="register();">
	            </form>
	        </fieldset>
		</div>
	</div>

	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/jquery-ui-1.11.4/jquery-ui.js"></script>
	<script src='js/stable-layout/jquery.layout.js'></script>
	<script src='js/knockout-3.3.0.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
